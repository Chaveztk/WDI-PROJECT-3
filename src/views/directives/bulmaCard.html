<div class="card">
  <div class="card-image">
    <figure class="image">
      <img ng-src="{{ image }}" alt="{{ title }}" />

    </figure>
  </div>

  <div class="card-content">
    <div class="content">
      <h4 class="title is-4">{{ title }}</h4>
      <p class="subtitle is-5">{{ subtitle }} </p>
      <p class="content is-5">{{ content }} </p>
    </div>
  </div>
</div>
