<div class="columns">

  <bulma-card image="museum.image" title="museum.name" subtitle="museum.address" postcode="museum.postcode">
  </bulma-card>
  <div class="column">

    <article class="media" ng-repeat="review in musuem.reviews">
      <div class="media-content">
        <div class="content">
          <strong>{{ review.author.username }}</strong>
          <p>
            {{ review.content }}
          </p>
          <small>{{ '⭐️'.repeat(review.content) }}</small>
        </div>
      </article>
      <hr />
      <form ng-submit="createReview()" ng-if="isAuthenticated()">
        <div class="field">
          <label class="label">Leave a Review..</label>
          <textarea class="column is-three-fifths" ng-model="data.content"></textarea>
        </div>
        <br>
        <div class="field">
          <div class="control">
            <!-- <label class="label">Rating</label> -->
            <div class="select">
              <select ng-model="data.rating">
                <option value="">Rating</option>
                <option value="1">⭐️</option>
                <option value="2">⭐️⭐️</option>
                <option value="3">⭐️⭐️⭐️</option>
                <option value="4">⭐️⭐️⭐️⭐️</option>
                <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
              </select>
            </div>
          </div>
        </div>
        <br>
        <button class="button is-primary">Submit</button>
      </form>
    </div>

    <div class="column">
      <div google-map location="museum.location"></div>
    </div>

  </div>
