 <section class="section" id="homepage">
  <ui-carousel slides="museums" ng-if="museums" autoplay="true" fade="true" autoplay-speed="2000" arrows="false">
    <carousel-item>
      <img ng-src="{{ item.images[0] }}" alt="{{ item.name }}" />
    </carousel-item>
  </ui-carousel>
  <div class="container">
    <h1 class="title">
      Explore Our Museums
    </h1>

  </div>
</section>
